steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'build',
        '-t',
        'us-central1-docker.pkg.dev/intense-subject-470817-v2/genai-backend/backend:${COMMIT_SHA}',
        './Backend'
      ]

  # Step 2: Push the image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'push',
        'us-central1-docker.pkg.dev/intense-subject-470817-v2/genai-backend/backend:${COMMIT_SHA}'
      ]

images:
  - 'us-central1-docker.pkg.dev/intense-subject-470817-v2/genai-backend/backend:${COMMIT_SHA}'
